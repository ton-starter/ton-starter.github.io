name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt
      - name: Debug environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "=== Global packages ==="
          npm list -g --depth=0
          echo "=== Project structure after move ==="
          find . -name "*.vue" | grep -E "(component|element)" | head -10
      - name: Install dependencies
        run: npm install
      - name: Clean Nuxt cache
        run: |
          rm -rf .nuxt
          rm -rf node_modules/.cache
          rm -rf .output
      - name: Debug dependencies
        run: |
          echo "=== Installed Element Plus ==="
          npm list element-plus @element-plus/nuxt
      - name: Static HTML export with Nuxt
        run: npm run build:gh-pages
      # - run: npx nuxt build:gh-pages --preset github_pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
